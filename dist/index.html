<div class="page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
    
                <div class="row  header__row">
                    <div class="col-lg-2">
                        <a class="logo" href="index.html">
                            <span class="logo_prefix">in</span>Web
                        </a>
                    </div>
    
                    <div class="col-lg-8">
                        <nav class="nav">
                            <a class="nav__link  active" href="index.html">Главная</a>

                            <a class="lang__item" href="#">en</a>
                        </div>
                    </div>
                </div><!-- /.row -->
    
            </div><!-- /.header__inner -->
        </div><!-- /.container -->
    </header>

    <!-- Content -->
    <div class="content">
        
        
        <div class="container">
            <div class="intro">
                <div class="intro__text">Меня зовут</div>
                <div class="intro__title">Алексей Хлыбов</div>
                <div class="intro__subtitle">я занимаюсь <span class="intro__subtitle-pink">веб-дизайном</span> и <span class="intro__subtitle-pink">созданием сайтов</span></div>
        
               <div class="row">
                   <div class="col-lg-3">
                        <a class="btn  btn--pink" href="#" data-toggle="modal" data-target="#request-modal">Оставить заявку</a>
                   </div>
        
                   <div class="col-lg-9">
                       <ul class="contacts">
                           <li class="contacts__item">
                               <a href="tel:+79852320447" class="contacts__link">+7 (985) 232-04-47</a>
                           </li>
                           <li class="contacts__item">
                               <a href="mailto:hello@inweb.com" class="contacts__link">hello@inweb.com</a>
                           </li>
                       </ul>
                   </div>
               </div><!-- /.row -->
        
            </div><!-- /.intro -->
        </div><!-- /.container -->
        
        
        <img class="author" src="assets/img/man.png" alt="">
        <div class="circle"></div>
        
        
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
    
            <div class="social">

                        <use xlink:href="#vk"></use>

                    <svg class="social__icon  social__icon--fb">
                        <use xlink:href="#fb"></use>
                    </svg>
                </a>
    
                <a class="social__link" href="#" target="_blank">
                    <svg class="social__icon  social__icon--inst">
                        <use xlink:href="#inst"></use>
                    </svg>
                </a>
    
            </div>
        </div>
    </footer>
</div>

<!-- Modal -->
<div class="modal fade" id="request-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content">

           <button type="button" class="modal__close" data-dismiss="modal" aria-label="Close">
                <svg class="modal__close-icon">
                    <use xlink:href="#close"></use>
                </svg>
            </button>

            <div class="modal__title">Оставить заявку</div>
            <div class="modal__text">Заполните форму и я свяжусь с вами в ближайшее время!</div>

            <form class="form" action="/" method="post">
                <div class="form__group">
                    <input class="input" type="text" placeholder="Ваше имя">
                </div>

                <div class="form__group">
                    <input class="input" type="email" placeholder="Ваш e-mail">
                </div>

                <div class="form__group">
                    <input class="input" type="tel" placeholder="Ваш телефон">
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <button class="btn btn--pink" type="submit">Оставить заявку</button>
                    </div>
                    <div class="col-lg-6">
                        <ul class="contacts contacts--modal">
                           <li class="contacts__item">
                               <a href="tel:+79852320447" class="contacts__link">+7 (985) 232-04-47</a>
                           </li>
                           <li class="contacts__item">
                               <a href="mailto:hello@inweb.com" class="contacts__link">hello@inweb.com</a>
                           </li>
                       </ul>
                    </div>
                </div>
            </form>

        </div><!-- /.modal-content-->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
